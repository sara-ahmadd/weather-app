<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Weather Journal</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;400&family=Mochiy+Pop+One&family=Mochiy+Pop+P+One&family=Raleway:ital,wght@1,200&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div id="app">
            <h2 class="holder headline"> Weather Journal App </h2>
            <div class="holder zip">
                <label for="zip">Enter Zipcode here</label>
                <input type="text" id="zip" placeholder="enter zip code here">
                <small id="error"></small>
            </div>
            <div class="holder feel">
                <label for="feelings">How are you feeling today?</label>
                <textarea class="myInput" id="feelings" placeholder="Enter your feelings here" rows="9"
                    cols="50"></textarea>
                <button id="generate" type="submit"> Generate </button>
            </div>
            <div id="entry">
                <div class="title">Most Recent Entry</div>
                <div id="entryHolder">
                    <div id="city"></div><br>
                    <div id="date"></div><br>
                    <div id="content"></div><br>
                    <div id="temp"></div> <br>
                    <div id="humidity"></div><br>
                    <div id="pressure"></div><br>
                    <div id="description"></div>
                </div>
            </div>
        </div>
        <script src="app.js" type="text/javascript"></script>

    </body>

</html>
